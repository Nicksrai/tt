services:
  db:
    image: postgres:15-alpine
    env_file:
      - backend/.env
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-travel_user} -d ${POSTGRES_DB:-travel_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - local
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    environment:
      PYTHONPATH: /app
    ports:
      - "18000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - local
    restart: unless-stopped
    command: >
      sh -c "until python -c \"import socket; socket.create_connection(('db', 5432), 2).close()\"; do
      echo 'waiting for db';
      sleep 2;
      done;
      gunicorn app.main:app -k uvicorn.workers.UvicornWorker --workers 1 --bind 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - local
    restart: unless-stopped

volumes:
  postgres_data_local:

networks:
  local:
    driver: bridge
