services:
  db:
    image: postgres:15-alpine
    container_name: travel-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    container_name: travel-backend
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
    restart: unless-stopped
    command: >
      gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      --workers 2
      --bind 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: travel-frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - web
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  web:
    external: true
